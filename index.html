<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Play Your Dream Song</h1>
      <img src="./assets/drum.png" alt="drum-kit" />
    </div>
    <div class="container">
      <button type="button" class="boom btn btn-lg">A</button>
      <button type="button" class="clap btn btn-lg">S</button>
      <button type="button" class="hihat btn btn-lg">D</button>
      <button type="button" class="kick btn btn-lg">F</button>
      <button type="button" class="openhat btn btn-lg">G</button>
      <button type="button" class="ride btn btn-lg">H</button>
      <button type="button" class="snare btn btn-lg">J</button>
      <button type="button" class="tink btn btn-lg">K</button>
      <button type="button" class="tom btn btn-lg">L</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
